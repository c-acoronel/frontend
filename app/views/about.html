	<link rel="stylesheet" href="styles/ng-grid.css">
<div class="panel panel-default">
  <div class="panel-heading">Reports</div>
  <div class="panel-body">
	<div class="alert alert-danger" ng-show="isError">
	    {{ errorText }}
	</div>

 	<form role="form" class="form-horizontal" ng-submit="loadReport()" name="reportForm">
      <div class="form-group" style="margin-top: 34px;">
        <div class="col-md-2 text-right">
            <span class="text-danger text-right">*&nbsp;</span>
            <label class="control-label" for="Platform">Date Range</label>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <input type="text" data-date-format="MM-DD-YYYY" ng-model="dateFrom" placeholder="From" class="form-control" datepicker-popup="MM-dd-yyyy" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openDateFrom($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>                    
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <input type="text" data-date-format="MM-DD-YYYY" ng-model="dateTo" placeholder="To" class="form-control" datepicker-popup="MM-dd-yyyy" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openDateTo($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>                    
            </div>
        </div>
        <div class="col-md-2 text-right">
            <input type="submit" class="btn btn-primary" value="Get">
        </div>
      </div>


	    <div class="form-group" style="margin-top: 34px;"> 
          <div class="form-group">
            <div class="col-md-2 text-right">
                <label class="control-label" for="Platform">Total Amount: </label>
            </div>
            <div class="col-md-4">
                 <label class="control-label" for="Platform">{{expenseReport.totalAmount | currency}}</label>
            </div>
            <div class="col-md-2 text-right">
                <label class="control-label" for="platform">Daily Average: </label>
            </div>
            <div class="col-md-4">
                 <label class="control-label" for="Platform">{{expenseReport.dailyAverage | currency}}</label>
            </div>
        </div>   	
        <div class="form-group">
            <div class="col-md-2 text-right">
                <label class="control-label" for="Platform"></label>
            </div>
			<div class="col-md-10 text-right">
		 		<div class="gridStyle" ng-grid="gridOptions"></div>
			</div>
		</div>	

    </form>
  </div>
</div>
