  <link rel="stylesheet" href="styles/ng-grid.css">
<div class="panel panel-default">
  <div class="panel-heading">Expenses</div>
  <div class="panel-body">
      <form role="form" class="form-horizontal" ng-submit="addExpense()" name="newExpenseForm">
          <div class="form-group">
            <div class="col-md-2 text-right">
                <span class="text-danger text-right">*&nbsp;</span>
                <label class="control-label" for="Platform">Description</label>
            </div>
            <div class="col-md-10">
                <input type="text" ng-model="newExpense.description" placeholder="Description" class="form-control" ng-required="true">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 text-right" style="margin-top: 34px;">
                <span class="text-danger text-right">*&nbsp;</span>
                <label class="control-label" for="Platform">Date/Time</label>
            </div>
            <div class="col-md-4" style="margin-top: 34px;">
                <div class="input-group">
                    <input type="text" data-date-format="MM-DD-YYYY" ng-model="newExpense.date" placeholder="Date" class="form-control" datepicker-popup="MM-dd-yyyy" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>                    
                </div>
            </div>
            <div class="col-md-4">
                <timepicker ng-model="newExpense.date" ng-change="changed()" ng-required="true"></timepicker>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 text-right">
                <label class="control-label" for="Platform">Comment</label>
            </div>
            <div class="col-md-10">
                <input type="text" ng-model="newExpense.comment" placeholder="Comment" class="form-control" ng-required="true">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 text-right">
                <label class="control-label" for="Platform">Amount</label>
            </div>
            <div class="col-md-2">
                <input type="number" ng-model="newExpense.amount" placeholder="Amount" class="form-control" ng-required="true">
            </div>
            <div class="col-md-6 text-right">
                <div class="col-md-2 text-right">
                  <input type="submit" class="btn btn-primary" ng-show="!editDelete" value="Add">    
                </div> 
                <div class="col-md-2 text-right" ng-show="editDelete">
                  <input type="text" class="btn btn-default" ng-click="reset()" value="Reset">
                </div>
                <div class="col-md-2 text-right" ng-show="editDelete">
                  <input type="text" class="btn btn-primary" ng-click="updateExpense()" value="Update">
                </div>
                <div class="col-md-2 text-right" ng-show="editDelete">
                  <input type="text" class="btn btn-danger" ng-click="deleteExpense(newExpense)" value="Delete">  
                </div> 
            </div>
          </div>   
          <div class="form-group">
            <div class="col-md-2 text-right">
                <label class="control-label" for="Platform">Search</label>
            </div>
            <div class="col-md-10">
                <input type="text" ng-model="filterOptions.filterText" placeholder="Search" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 text-right">
                <label class="control-label" for="Platform"></label>
            </div>
            <div class="col-md-10 text-right">
              <div class="gridStyle" ng-grid="gridOptionsExpenses"></div>
            </div> 
          </div>  

      </form>
  </div>
</div>
