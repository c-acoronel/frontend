<link rel="stylesheet" href="styles/register.css">

<div ng-show="error" class="alert alert-danger">{{error}}</div>

<form name="newUserForm" ng-submit="register()" class="form-register" role="form">
    <h2 class="form-signin-heading">Please register</h2>
    
    <label for="name" class="sr-only">First Name</label>
    <input type="text" name="name" id="name" placeholder="First Name" class="form-control" ng-model="newUser.name" required />
    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">First Name is required</span>
    
    <label for="lastname" class="sr-only">Last Name</label>
    <input type="text" name="lastname" id="lastname" placeholder="Last Name" class="form-control" ng-model="newUser.lastName" required />
    <span ng-show="form.lastname.$dirty && form.lastname.$error.required" class="help-block">Last Name is required</span>
    
    <label for="email" class="sr-only">Email Address</label>
    <input type="text" name="email" id="email" placeholder="Email Address" class="form-control" ng-model="newUser.email" required />
    <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email Address is required</span>

    <label for="password" class="sr-only">Password</label>
    <input type="password" name="password" id="password" placeholder="Password" class="form-control" ng-model="newUser.password" required />
    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    
    <label for="repeatPassword" class="sr-only">Repeat Password</label>
    <input type="password" name="repeatPassword" id="repeatPassword" placeholder="Repeat Password" class="form-control" required />
    <span ng-show="form.repeatPassword.$dirty && form.repeatPassword.$error.required" class="help-block">Password is required</span>
    
    <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-lg btn-primary btn-block">Register</button>
    <img ng-if="dataLoading" src="images/download.gif"/>
</form>
